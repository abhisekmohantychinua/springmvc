plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework:spring-core:6.0.0'
    api 'org.springframework:spring-beans:6.0.0'
    api 'org.springframework:spring-context:6.0.0'
    api 'org.springframework:spring-webmvc:6.0.0'
    api 'org.springframework:spring-orm:6.0.0'
    
    api 'jakarta.activation:jakarta.activation-api:2.0.0'
    api 'jakarta.el:jakarta.el-api:4.0.0'
    api 'org.glassfish.web:jakarta.servlet.jsp.jstl:2.0.0'
    api 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:2.0.0'
    api 'jakarta.servlet.jsp:jakarta.servlet.jsp-api:3.1.1'
    api 'jakarta.servlet:jakarta.servlet-api:5.0.0'
    api 'jakarta.xml.bind:jakarta.xml.bind-api:3.0.0'
    
    api 'org.projectlombok:lombok:1.18.28'
    
    api 'org.slf4j:slf4j-api:1.7.5'
    api 'mysql:mysql-connector-java:8.0.30'
    api 'org.hibernate:hibernate-entitymanager:5.6.0.Final'
    api 'org.hibernate.orm:hibernate-core:6.0.0.Final'    
    api 'commons-dbcp:commons-dbcp:1.4'
    runtimeOnly 'ch.qos.logback:logback-classic:1.0.13'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework:spring-test:6.0.0'
}

group = 'com.giet'
version = '0.0.1-SNAPSHOT'
description = 'sep1-spring-mvc-hib'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
